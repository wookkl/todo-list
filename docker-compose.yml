version: "3"

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/user/src/app
    ports:
      - 8000:8000
    env_file:
      - ./app/.env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=todo_list
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=todo_list_dev

volumes:
  postgres_data:
